  <meta charset="utf-8">

<script>
const LIFF_ID  = "2007570662-YdkJA6MG";              // 既存ID
const PDF_URL  = "https://drive.google.com/drive/folders/1LIxxUcaWIvo9ZO5__u0GPCEiR9KwLSX7";
const RSVP_URL = "https://timerex.net/s/m.ueda3377_8e70/b6e9e6c8/";
const CANVA_URL= "https://ntpf.my.canva.site/mitzmitz";


(async () => {
  await liff.init({ liffId: LIFF_ID });

  await liff.sendMessages([
  {
    type: 'flex',
    altText: '資料と面談予約のご案内',
    contents: {
      type: 'bubble',
      size: 'mega',
      body: {
        type: 'box',
        layout: 'vertical',
        spacing: 'lg',
        contents: [
          {
            type: 'button',
            style: 'primary',
            color: '#4285F4',
            action: { type: 'uri', uri: PDF_URL, label: '📄 特典資料をダウンロード！' }
          },
          {
            type: 'button',
            style: 'primary',
            color: '#34A853',
            action: { type: 'uri', uri: RSVP_URL, label: '📅 面談予約はこちら！' }
          }
        ]
      }
    }
  }
]);

  // チャット送信のあと Canva へ遷移
  await liff.openWindow({ url: CANVA_URL, external: false });
})();
</script>
